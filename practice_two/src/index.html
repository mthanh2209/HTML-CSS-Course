<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="styles/main.css" />
	<title>Product Web</title>
</head>

<body>
	<!-- START HEADER SECTION -->
	<header class="container header-section">
		<a href="javascript:void(0)" class="header-logo">
			<img src="assets/images/logo.png" alt="Logo" />
			<span class="text logo-text">Product</span>
		</a>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<img src="assets/icons/menu.svg" alt="menu open">
		</label>
		<label for="check" class="nav-overlay"></label>
		<nav class="header-navbar">
			<ul class="nav-list">
				<li class="first-list">
					<a href="javascript:void(0)" class="text nav-item">Product</a>
				</li>
				<li class="second-list">
					<a href="javascript:void(0)" class="text nav-item">Customers</a>
				</li>
				<li class="third-list">
					<a href="javascript:void(0)" class="text nav-item">Pricing</a>
				</li>
				<li class="fourth-list">
					<a href="javascript:void(0)" class="text nav-item">Resources</a>
				</li>
			</ul>
			<div class="header-button">
				<button class="btn btn-primary nav-button" type="submit">Sign in</button>
				<button class="btn btn-primary nav-button" type="submit">Sign up</button>
			</div>
		</nav>
	</header>
	<!-- END HEADER SECTION -->

	<main class="container">
		<!-- START HERO SECTION -->
		<section class="text hero">
			<img class="hero-img" src="assets/images/social_media.png" alt="image of hero section" />
			<div class="hero-content">
				<h1 class="hero-title">Work at the speed of thought</h1>
				<p class="hero-desc">
					Tools, tutorials, design and innovation experts, all in one place!
					The most intuitive way to imagine your next user experience.
				</p>
				<div class="hero-link">
					<a href="javascript:void(0)" class="btn btn-primary hero-button">
						Get started</a>
					<div class="link-video">
						<i class="fas fa-play link-icon"></i>
						<a href="javascript:void(0)" class="text link-button">
							Watch the Video
						</a>
					</div>
				</div>
			</div>
		</section>
		<!-- END HERO SECTION -->
	</main>
</body>

</html>
